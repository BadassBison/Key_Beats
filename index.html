		var circles = [];

		function onKeyDown(event) {

			if(keyData[event.key]){
				if(document.querySelector("h1").className !== "close"){
					document.querySelector("h1").className = "close";
				}
				var x = Math.ceil(Math.random() * innerWidth);
				var y = Math.ceil(Math.random() * innerHeight);
				var rad = Math.ceil(Math.random() * 500);
				rando = Math.ceil(Math.random() * 9);
				var newCircle = new Path.Circle(new Point(x, y), rad);
				newCircle.fillColor = keyData[event.key].color;
				keyData[event.key].sound.play();

				circles.push(newCircle);
			}
		}

		function onFrame(event){
  			for(var i = 0; i < circles.length; i++){
    				circles[i].scale(0.9);
    				circles[i].fillColor.hue += 1;
    				if(circles[i].area < 1){
      					circles[i].remove();
      					circles.splice(i, 1);
      					i--;
    				}
  			}
		}
